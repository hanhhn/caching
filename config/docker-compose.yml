version: '3.7'

services:

    redis:
        image: config_redis
        volumes:
            - type: bind
                source: redisVol
                target: /data
        ports:
            - 7000:6379
        deploy:
            mode: replicated
            replicas: 9
        restart: always

    # sentinel:
